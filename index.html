<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        /* 浮动UI层 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 10; pointer-events: none;
        }

        .countdown {
            font-size: 12px; letter-spacing: 5px; color: #f1c40f;
            margin-bottom: 20px; opacity: 0;
        }

        .main-title {
            font-size: 60px; font-weight: 900; color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin: 0; opacity: 0; transform: scale(0.8);
        }

        /* 极简按钮：点击开启仪式 */
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: none; border: 1px solid #fff;
            color: #fff; font-size: 14px; letter-spacing: 4px;
            cursor: pointer; z-index: 100; transition: 0.5s;
        }
        #start-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }
    </style>
</head>
<body>

<button id="start-btn">开启平安夜仪式</button>

<div id="overlay">
    <div class="countdown" id="timer">CHRISTMAS IS COMING</div>
    <h1 class="main-title" id="text">MERRY CHRISTMAS</h1>
</div>

<script>
    let scene, camera, renderer, tree, stars;
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 1. 创建星空背景
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<5000; i++) {
            starPos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1}));
        scene.add(stars);

        // 2. 创建粒子圣诞树 (由螺旋线组成)
        const treePoints = [];
        const treeCount = 3000;
        for(let i=0; i<treeCount; i++) {
            const ratio = i / treeCount;
            const angle = ratio * Math.PI * 20;
            const radius = (1 - ratio) * 2;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const y = ratio * 6 - 3;
            treePoints.push(x, y, z);
        }
        const treeGeo = new THREE.BufferGeometry();
        treeGeo.setAttribute('position', new THREE.Float32BufferAttribute(treePoints, 3));
        const treeMat = new THREE.PointsMaterial({
            color: 0x2ecc71,
            size: 0.05,
            blending: THREE.AdditiveBlending,
            transparent: true
        });
        tree = new THREE.Points(treeGeo, treeMat);
        scene.add(tree);

        camera.position.z = 10;
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        stars.rotation.y += 0.0005;
        tree.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    // 仪式启动
    document.getElementById('start-btn').onclick = function() {
        this.style.display = 'none';
        
        // 镜头拉近动画
        gsap.to(camera.position, { z: 5, duration: 3, ease: "power2.inOut" });
        
        // 文字浮现
        gsap.to("#timer", { opacity: 1, y: -20, duration: 1.5, delay: 1 });
        gsap.to("#text", { 
            opacity: 1, 
            scale: 1, 
            duration: 2, 
            delay: 1.5, 
            ease: "back.out(1.7)",
            onStart: () => {
                // 树颜色变幻
                gsap.to(tree.material.color, { r: 1, g: 0.84, b: 0, duration: 2, repeat: -1, yoyo: true });
            }
        });
    };

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
